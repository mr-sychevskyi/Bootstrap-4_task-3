<div class="flights-info__wrap flights-info__wrap-separator">

	<div class="flights-info__top">
		<span>Return</span>
		<span class="flights-info__top__airline">Lufthansa Airline <img class="airline-logo" src="img/airline-logo-2.png" alt="airline-logo"></span>
	</div>

	<div class="flights-info__body">
		<div class="flights-info__body__departure align-self-end">
			<h5 class="time time-departure">6:40</h5>
			<span class="city city-start">New York</span> 	
		</div>
												
		<div class="flights-info__body__route">
			<div class="route__icons">
				@@include('../../svg/_air-up.html')
				<span class="full-time">10h 40m</span>
				@@include('../../svg/_air-down.html')
			</div>

			<ul class="route__timeline list-unstyled">
				<li class="route__timeline__item" data-toggle="tooltip" data-placement="right" title="Departure from JFK airport at 06:40">&nbsp;</li>	
				<li class="route__timeline__item route__timeline__item-sm" data-toggle="tooltip" data-placement="top" title="Arrival in the airport Vancouver Intern. at 10:25. Wait time: 45 min. Local time.">&nbsp;</li>		
				<li class="route__timeline__item route__timeline__item-sm" data-toggle="tooltip" data-placement="top" title="Arrival in the airport Edinburgh at 13:30. Wait time: 1 h 20 min. Local time.">&nbsp;</li>	
				<li class="route__timeline__item" data-toggle="tooltip" data-placement="left" title="Arrival to LGW airport at 17:20">&nbsp;</li>		
			</ul>	

			<div class="route__airport">
				<span class="airport-abbr airport-departure">JFK</span>
				<span class="airport-abbr airport-arrival">LGW</span>
			</div>		
		</div>

		<div class="flights-info__body__arrival align-self-end text-right">
			<h5 class="time time-arrival">17:20</h5>
			<span class="city city-end">London</span>		
		</div>
	</div>

</div>
