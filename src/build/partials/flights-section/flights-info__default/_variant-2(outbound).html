<div class="flights-info__wrap">

	<div class="flights-info__top">
		<span>Outbound</span>
		<span class="flights-info__top__airline">JetBlue Airways <img class="airline-logo" src="img/airline-logo-1.png" alt="airline-logo"></span>
	</div>

	<div class="flights-info__body">
		<div class="flights-info__body__departure align-self-end">
			<h4 class="time time-departure">16:10</h4>
			<span class="city city-start">London</span> 	
		</div>
												
		<div class="flights-info__body__route">
			<div class="route__icons">
				@@include('../../svg/_air-up.html')
				<span class="full-time">18h 40m</span>
				@@include('../../svg/_air-down.html')
			</div>

			<ul class="route__timeline list-unstyled">
				<li class="route__timeline__item" data-toggle="tooltip" data-placement="right" title="Departure from LGW airport at 16:10">&nbsp;</li>	
				<li class="route__timeline__item route__timeline__item-sm" data-toggle="tooltip" data-placement="top" title="Arrival in the airport Vancouver Intern. at 20:10. Wait time: 9 h 5 min. Local time.">&nbsp;</li>			
				<li class="route__timeline__item" data-toggle="tooltip" data-placement="left" title="Arrival to JFK airport at 10:50">&nbsp;</li>		
			</ul>	

			<div class="route__airport">
				<span class="airport-abbr airport-departure">LGW</span>
				<span class="airport-abbr airport-arrival">JFK</span>
			</div>		
		</div>

		<div class="flights-info__body__arrival align-self-end text-right">
			<h5 class="time time-arrival time-up-sup">10:50</h5>
			<span class="city city-end">New York</span>		
		</div>
	</div>

</div>
