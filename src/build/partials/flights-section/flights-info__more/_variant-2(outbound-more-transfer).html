<div class="flights-info__wrap flights-transfer">

	<div class="flights-info__top">
		<span class="flights-info__top__airline"><img class="airline-logo" src="img/airline-logo-1.png" alt="airline-logo"> JetBlue Airways</span>
	</div>

	<div class="flights-info__body">
											
		<div class="flights-info__body__departure">
			<span class="time time-departure">16:10</span>
			<div class="airport-departure middle-wrap">
				@@include('../../svg/_air-up.html')	
				<span class="city city-start">London Gatwick</span> 	
			</div>
			<span class="date date-departure">12 June, Sun</span>
		</div>
												
		<div class="flights-info__body__arrival">
			<span class="time time-arrival">20:10</span>
			<div class="airport-arrival middle-wrap">
				@@include('../../svg/_air-down.html')
				<span class="city city-start">Vancouver Intern.</span> 	
			</div>
			<span class="date date-arrival">12 June, Sun</span>
		</div>
												
		<div class="time-waiting__wrap time-long">
			<strong class="text-brown">Transfer</strong>
			<div class="middle-wrap">
				@@include('../../svg/_icon-clock.html')
				<span class="time-waiting__info">Long wait</span>
			</div>
			<span class="time-waiting">9h 5m</span>
		</div>
	</div>

</div>
