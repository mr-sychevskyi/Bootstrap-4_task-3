<div class="flights-info__wrap flights-info__wrap-separator flights-transfer">

	<div class="flights-info__top">
		<span class="flights-info__top__airline"><img class="airline-logo" src="img/airline-logo-2.png" alt="airline-logo"> Lufthansa Airline</span>
	</div>

	<div class="flights-info__body">
											
		<div class="flights-info__body__departure">
			<span class="time time-departure">06:40</span>
			<div class="airport-departure middle-wrap">
				@@include('../../svg/_air-up.html')	
				<span class="city city-start">John F. Kennedy</span> 	
			</div>
			<span class="date date-departure">15 June, Wed</span>
		</div>
												
		<div class="flights-info__body__arrival">
			<span class="time time-arrival">10:25</span>
			<div class="airport-arrival middle-wrap">
				@@include('../../svg/_air-down.html')
				<span class="city city-start">Vancouver Intern.</span> 	
			</div>
			<span class="date date-arrival">15 June, Wed</span>
		</div>
												
		<div class="time-waiting__wrap time-short">
			<strong class="text-brown">Transfer</strong>
			<div class="middle-wrap">
				@@include('../../svg/_icon-clock.html')
				<span class="time-waiting__info">Wait</span>
			</div>
			<span class="time-waiting">0h 45m</span>
		</div>
	</div>

</div>
